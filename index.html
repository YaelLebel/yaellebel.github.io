<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Academic Homepage</title>
    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modern Color Scheme and Variables */
        :root {
            --primary-color: #2E1760;
            --secondary-color: #4C3A51;
            --accent-color: #774181;
            --gradient-start: #2E1760;
            --gradient-end: #774181;
            --text-color: #2A2A2A;
            --light-text: #FFFFFF;
            --background-light: #F6F8FF;
            --card-background: #FFFFFF;
            --section-padding: 4rem;
            --transition-speed: 0.3s;
            --box-shadow: 0 10px 30px rgba(46, 23, 96, 0.1);
        }

        /* Base Styles with Modern Typography */
        body {
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* Enhanced Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            transition: var(--transition-speed);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Modernized Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, 
                var(--gradient-start), 
                var(--gradient-end));
            color: var(--light-text);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/1400/800') center/cover;
            opacity: 0.1;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.15; }
            100% { opacity: 0.1; }
        }

        /* Enhanced Profile Section */
        .profile-image {
            width: 350px;
            height: 350px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            box-shadow: var(--box-shadow);
            transition: all 0.5s ease-in-out;
            animation: morphing 10s infinite;
        }

        @keyframes morphing {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        /* Modernized Section Cards */
        .section-content {
            background: var(--card-background);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .section-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--gradient-start), 
                var(--gradient-end));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .section-content:hover::before {
            transform: scaleX(1);
        }

        /* Enhanced Publication Cards */
        .publication-card {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            transition: all var(--transition-speed);
            border: 1px solid rgba(46, 23, 96, 0.1);
        }

        .publication-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(46, 23, 96, 0.15);
        }

        /* Modern Contact Section */
        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, 
                var(--gradient-start), 
                var(--gradient-end));
            border-radius: 15px;
            transform: rotate(45deg);
            transition: all var(--transition-speed);
        }

        .contact-icon i {
            transform: rotate(-45deg);
            font-size: 1.2rem;
        }

        .contact-item:hover .contact-icon {
            transform: rotate(90deg);
        }

        /* Enhanced Social Links */
        .social-links a {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all var(--transition-speed);
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        /* Animation for Section Reveal */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section.visible {
            animation: slideUp 0.6s ease forwards;
        }

        /* Responsive Enhancement */
        @media (max-width: 768px) {
            .profile-image {
                width: 250px;
                height: 250px;
            }

            .section-content {
                padding: 2rem;
            }
        }
    </style>
    <!-- Rest of the HTML remains the same as previous version -->
</head>
<!-- Rest of the code remains the same as previous version -->
</html>
